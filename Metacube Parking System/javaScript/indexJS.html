<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Metacube Parking System</title>
		<meta name="description" content="Allows you to add eomployee and Vehicle and Price System" />
		<link rel="stylesheet" href="css/pageCss.css" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" > </script>
		<script src="javaScript/indexJSValidation.js"> </script>
		
	</head>
	<body>
		<div style="width:80%; margin-left:10%; margin-top:3%">
			
			<div id="header">
				<header >
				    <h1>Metacube Parking System</h1>
				</header>
			</div>
			<div id="imgHeaderDiv" class="headerImageBorder">
			
			</div>
			
			<nav id="navBarid" class="navBarClass">
				<ul class="horizontal">
					<li class="horizontal"><a href="#divTab1" onclick="hideNavTab('divTab1')">Add Employee</a> 
					<li class="horizontal"><a href="#divTab2" onclick="hideNavTab('divTab2')">Add Vehicle</a> 
					<li class="horizontal"><a href="#divTab3" onclick="hideNavTab('divTab3')">Give feedback</a> 
					<li class="horizontal"><a href="#divTab4" onclick="hideNavTab('divTab4')">Pricing</a>
				</ul>
			</nav>
			<div class="formSectionForNav">
				<div id="AddEmployeeSection" class="formSectionForNav-Item">
					<a href="#divTab1" class="formSectionForNav__trigger formSectionForNav_title" onclick="hideNavTab('divTab1')">Add Employee</a> 
					<div id = "divTab1" class = "formSectionForNav-content" >
						<form >	
							<table>
								<tr id="empFnameId" >
									<td><label for="fname" >Please Enter your name:</label> </td>
									<td><input type="text" id="fname" name="fname" required onchange="empTextValidation('empFnameFun')"></td>
								</tr>
								<div>
								<tr id="empGenderRow" class="defaultTextValue">
									<td><label id="empGenderLabel" >Gender:</label></td>
									<td>
										<input type="radio" id="maleGender" name="gender" value="male" onchange="empTextValidation('empGenderFun')">
										<label for="maleGender">Male</label>
										<input type="radio" id="femaleGender" name="gender" value="female" onchange="empTextValidation('empGenderFun')">
										<label for="femaleGender">Female</label>
										<input type="radio" id="othergender" name="gender" value="other" onchange="empTextValidation('empGenderFun')">
										<label for="othergender">Other</label>				
									</td>
								</tr>
								</div>
								<tr id="empEmailRow" class="defaultTextValue" id="empEmailRow">
									<td> <label id="empEmailLabel" for="empEmail">Email Id:</label></td>
									<td><input type="email" id="empEmail" name="email" required onchange="empTextValidation('empEmail')"></td>
								</tr>
								<tr id="empPasswordRow" class="defaultTextValue">
									<td> <label id="emppasswordLabel" for="empPwd">Password:</label> </td>
									<td><input type="password" id="empPwd" name="empPwd" required onchange="empTextValidation('empPwd')"> </td>
								</tr>
								<tr id="empConfirmPasswordRow" class="defaultTextValue">
									<td> <label id="empCnfPasswordLabel" for="empCnfPwd">Confirm Password:</label> </td>
									<td><input type="password" id="empCnfPwd" name="empCnfPwd" required onchange="empTextValidation('empCnfPwd')"> </td>
								</tr >
								<tr id="empContactRow" class="defaultTextValue">
									<td> <label id="empContNumberLabel" for="empContNumber">Contact Number:</label> </td>
									<td> <input type="text" id="empContNumber" name="empContNumber" onchange="empTextValidation('empContNumber')"> </td>
								</tr>
								<!--tr id="empSubmitRow" class="defaultTextValue">
									<td colspan="2"> <input type="submit" value="Submit Employee Detail"> </td>
								</tr -->
							</table>
						</form>
					</div>
				</div>
				<div id="AddVehicleSection" class="formSectionForNav-Item">
					<a href="#divTab2" class="formSectionForNav__trigger formSectionForNav_title" onclick="hideNavTab('divTab2')">Add Vehicle</a> 
					<div id = "divTab2" class = "formSectionForNav-content">
						<form >
							<table id="vehicleSecTable">
								<tr id="vehicleMakeRow">
									<td><label id="vehicleMakeCompnyLabel" for="AddVehicleSection">Vehicle Make (Company):</label> </td>
									<td><input type="text" id="vehicleMakeCompny" name="vehicleMakeCompny" onchange="empTextValidation('vehicleMakeCompny')"></td>
								</tr>
								<tr id="vehicleModelRow" class="defaultTextValue">
									<td><label id="vehicleModelLabel" for="vehicleModel">Vehicle Model:</label> </td>
									<td><input type="text" id="vehicleModel" name="vehicleModel" onchange="empTextValidation('vehicleModel')"></td>
								</tr>
								<tr id="vehicleTypeRow" class="defaultTextValue">
									<td> <label id="vehicleTypeLabel" for="vehicleType">Type:</label></td>
									<td>
										<select id="vehicleType" name="vehicleType" onchange="empTextValidation('vehicleType')" >
											<option value = "Cycle" selected>Cycle </option>
											<option value = "MotorCycle" >MotorCycle </option>
											<option value = "FourWheeler" >Four Wheeler </option>
										</select>
									</td>
								</tr >
								<tr id="vehicleNumberRow" class="defaultTextValue">
									<td><label id="vehicleNumberLabel" for="vehicleNumber">Vehicle Number:</label> </td>
									<td><input type="text" id="vehicleNumber" name="vehicleNumber" onchange="empTextValidation('vehicleNumber')"></td>
								</tr>
								<tr id="vehicleEmpIdRow" class="defaultTextValue">
									<td><label id="vehicleEmpIdLabel" for="vehicleEmpId">Employee Id:</label> </td>
									<td><input type="text" id="vehicleEmpId" name="vehicleEmpId" onchange="empTextValidation('vehicleEmpId')"></td>
								</tr>
								<tr id="vehicleIdentificationRow" class="defaultTextValue">
									<td> <label id="vehicleIdentificationLabel" for="vehicleIdentification">Identification:</label> </td>
									<td> <textarea rows = "5" cols = "50"  name="vehicleIdentification" id="vehicleIdentification" onchange="empTextValidation('vehicleIdentification')"> </textarea> </td>
								</tr>
								<!--tr id="vehicleSubmitRow" class="defaultTextValue">
									<td colspan="2"> <input type="submit" value="Submit Vehicle Detail"> </td>
								</tr -->
							</table>
						</form>
					</div>
				</div>
				<div id="GivefeedbackSection" class="formSectionForNav-Item">
					<a href="#divTab3" class="formSectionForNav__trigger formSectionForNav_title" onclick="hideNavTab('divTab3')">Send FeedBack</a> 
					<div id = "divTab3" class = "formSectionForNav-content">
					<form>
						<table id="feedbackSecTable">
							<tr id="givefeedbackNameRow" >
								<td><label id="givefeedbackNameLabel" for="givefeedbackName">Name:</label> </td>
								<td><input type="text" id="givefeedbackName" name="givefeedbackName" onchange="empTextValidation('givefeedbackName')"></td>
							</tr>
							<tr id="feedbackEmailRow" class="defaultTextValue">
								<td> <label id="feedbackEmailLabel" for="feedbackEmail">Email Id:</label></td>
								<td><input type="email" id="feedbackEmail" name="feedbackEmail" onchange="empTextValidation('feedbackEmail')"></td>
							</tr >
							<tr id="feedbackSubjectRow" class="defaultTextValue">
								<td><label id="feedbackSubjectLabel" for="feedbackSubject">Subject:</label> </td>
								<td><input type="text" id="feedbackSubject" name="feedbackSubject" onchange="empTextValidation('feedbackSubject')"></td>
							</tr>
							<tr id="feedbackMessageRow" class="defaultTextValue">
								<td> <label id="feedbackMessageLabel" for="feedbackMessage">Message:</label> </td>
								<td> <textarea rows = "5" cols = "50" name = "feedbackMessage" id="feedbackMessage" onchange="empTextValidation('feedbackMessage')"> </textarea> </td>
							</tr>
							<!--tr id="vehicleIdentificationRow" class="defaultTextValue">
								<td colspan="2"> <input type="submit" value="Send Feedback"> </td>
							</tr -->
						</table>
					</form>
					</div>
				</div>
				<div id="PricingSection" class="formSectionForNav-Item">
					<a href="#divTab4" class="formSectionForNav__trigger formSectionForNav_title" onclick="hideNavTab('divTab4')">Pricing</a> 
					<div id = "divTab4" class = "formSectionForNav-content">
						<form>
							
							 <input type="hidden" id="priceINUSD" name="priceINUSD" >
							 <input type="hidden" id="chargesTime" name="chargesTime" >
							<div id="currencyDropDown" style="float:left;width:10%;">
								<label id="CurrencyTypeLabel" for="currencyType" style="color:blue;margin-left:20px;
																				font-weight: bold;">Currency:</label> <br/>
								<select id="currencyType" name="currencyType" style="margin-right: 500px;" onchange="currencyChange()">
											<option value = "INR" selected >INR </option>
											<option value = "USD" >USD </option>
											<option value = "YEN" >YEN </option>
										</select>
							</div>
							<div class="divPriceBorder">
								<table>
									<tr colspan="2">
										<th > 
										<p id="vehicleHeader1" style="margin-left:60px;">Cycle</p>
									</tr>
									<tr colspan="2">
										<th id="headerCol1" class="rcorners1" > 
										<p id="pricePara11" class="pricepara01" >5&#8377;</p> 
										<p id="pricePara12" class="pricepara02" >/Daily</p></th>
									</tr>
									<tr>
										<th>
										<input type="submit" value="Get Pass" style="width:90%;" onclick="priceSetUp('Daily')">
										</th>
									</tr>
								</table>
							</div>
							
							<div class="divPriceBorder">
								<table>
									<tr colspan="2">
										<th > 
										<p id="vehicleHeader2" style="margin-left:60px;">Cycle</p>
									</tr>
									<tr colspan="2">
										<th id="headerCol2" class="rcorners1"> 
										<p id="pricePara21" class="pricepara01" >100&#8377;</p> 
										<p id="pricePara22" class="pricepara02" >/Monthly</p></th>
									</tr>
									<tr>
										<th>
											<input type="submit" value="Get Pass" style="width:90%;" onclick="priceSetUp('Monthly')">
										</th>
									</tr>
								</table>
							</div>
							
							<div class="divPriceBorder">
								<table>
									<tr colspan="2">
										<th > 
										<p id="vehicleHeader3" style="margin-left:50px;">Cycle</p>
									</tr>
									<tr colspan="2">
										<th id="headerCol3" class="rcorners1"> 
										<p id="pricePara31" class="pricepara01" >500&#8377;</p> 
										<p id="pricePara32" class="pricepara02" >/Yearly</p></th>
									</tr>
									<tr>
										<th>
											<input type="submit" value="Get Pass" style="width:90%;" onclick="priceSetUp('Yearly')" >
										</th>
									</tr>
								</table>
							</div>
						</form>
					</div>
				</div>
			</div> <!-- end div of class formSectionForNav -->
		</div>
		<script>
		
			document.getElementById("empPwd").addEventListener("keyup",pressHandler);
function pressHandler(e) {
        if (this.value.length <= 8) {
			this.style.border = '2px solid red';
        } 
		if (this.value.length > 8 && this.value.length < 12 ) {
			this.style.border = '2px solid orange';
        } 
		if (this.value.length > 12) {
			this.style.border = '2px solid green';
        } 
    }
		</script>
	</body>
</html>
